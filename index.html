<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px auto;
      max-width: 800px;
      color: #333;
      background: #fafafa;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #004080;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    header h1 {
      color: #004080;
      text-decoration: none;
      margin: 0;
    }
    .from-to {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .from-to .section h2 {
      margin-bottom: 5px;
      color: #004080;
    }
    .from-to .section h3 {
      margin: 3px 0;
      font-weight: normal;
    }
    .invoice-meta {
      text-align: right;
      margin-bottom: 30px;
    }
    .invoice-meta h3 {
      margin: 3px 0;
      font-weight: normal;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    table th, table td {
      border: 1px solid #aaa;
      padding: 12px;
      text-align: center;
    }
    table th {
      background: #e8f0fa;
      color: #004080;
    }
    table td:first-child {
      text-align: left;
    }
    .totals {
      width: 50%;
      margin-left: auto;
    }
    .totals p {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }
    .totals .grand-total {
      border-top: 3px double #000;
      padding-top: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .remarks {
      text-align: center;
      margin-top: 50px;
      font-style: italic;
      color: #555;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="text-align: center;">INVOICE</h1>
    
  </header>

  <div class="from-to">
    <div class="section">
      <h2>Bill From</h2>
      <h3>Nexus</h3>
      <h3>Email: info@nexus.com</h3>
    </div>
    <div class="section" style="text-align: right;">
      <h2>Bill To</h2>
      <h3>Steven</h3>
      <h3>Emma</h3>
    </div>
  </div>

  <div class="invoice-meta">
    <h3>Ref: â€”</h3>
    <h3>Date: 10/10/2025</h3>
  </div>

  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Rate</th>
        <th>Qty</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rotation</td>
        <td>5,000</td>
        <td>2</td>
        <td>10,000</td>
      </tr>
    </tbody>
  </table>

  <div class="totals">
    <p><span>Subtotal:</span> <span>10,000</span></p>
    <p><span>abc Tax:</span> <span>20,000</span></p>
    <p><span>CED:</span> <span>5,000</span></p>
    <p class="grand-total"><span>Total:</span> <span>35,000</span></p>
  </div>

  <div class="remarks">
    <h2>Remarks: </h2>
  </div>

  <footer>
    Thank you for your business!<br>
    This is a system-generated invoice.
  </footer>
</body>
</html>
